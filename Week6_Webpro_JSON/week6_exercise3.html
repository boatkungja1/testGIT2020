<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            const fruit = '[{"name" : "apple"},{"name" : "banana"},{"name" : "orange"}]';
            const fruitObject = JSON.parse(fruit);
            // alert(fruitObject[1].name);

            let data = "";
            for(let i=0; i<fruitObject.length; i++){
                data += `<option value = ${fruitObject[i].name}>${fruitObject[i].name}</option>`
            }

            $("#fruit").html(data);
            $("button").click(function(){
                alert($("#fruit").val());
            });
            
        });
    </script>
</head>


<body>
    <div class="container-fluid pt-3" >
        <select  id="fruit">

        </select>
        <button class="btn btn-primary">Show</button>
        

        
    </div>
</body>
</html>
