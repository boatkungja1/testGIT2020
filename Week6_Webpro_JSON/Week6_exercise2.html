<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            const _json = '{"name" : "Lora", "gender" :true}';
            const jsObject = JSON.parse(_json);
            // alert(jsObject.Name);

            //display
            $("#raw").text(_json);
            $("#name").text(jsObject.name);
            if(jsObject.gender == true){
                $("#rafemale").prop("checked", true);
            }
            else{
                $("#ramale").prop("checked", true); 
            }

        });
    </script>
</head>


<body>
    <div class="container-fluid" >
        <p><strong>Raw JSON</strong><span id="raw"></span></p>
        <p><strong>Name : </strong><span id="name"></span></p>
        <input type="radio" name="gender" value="Male" id="ramale"> Male
        <input type="radio" name="gender" value="Female" id="rafemale"> Female
    </div>
</body>
</html>
