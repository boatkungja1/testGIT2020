        function plus() {
            const txtNumber1 = document.querySelector("#txtNumber1");
            const number1 = txtNumber1.value;
            const txtNumber2 = document.querySelector("#txtNumber2");
            const number2 = txtNumber2.value;


            try {
                if (isNaN(number1 || number2)) {
                    throw "Is not Integer";
                }
            } catch (err) {
                if (err == "Is not Integer") {
                    alert("Input is not a number");
                    return;
                }
            }


            if (number1 == "" || number2 == "") {
                alert("Incomplete Inputs");

            } else {
                var num1 = parseFloat(number1);
                var num2 = parseFloat(number2);
                const result = num1 + num2;
                alert(number1 + "+" + number2 + " = " + result);
            }
