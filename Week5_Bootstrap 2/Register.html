<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Registration</h3>
        <div class="form-group">
            Username
            <input type="text" class="form-control" id="txtUsername" />
            Password
            <input type="password" class="form-control" id="txtPassword" />
        </div>
        <div class="form-group">
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="male" />Male
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="gender" value="female" checked />Female
            </div>
        </div>
        <div class="form-group">
            Skill
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="skill" value="Java" />Java
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="skill" value="JavaScript" />JavaScript
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="skill" value="Python" />Python
            </div>
        </div>
        <div class="form-group">
            Student Year
            <select class="form-control" id="selectYear">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="form-group">
            Address
            <textarea class="form-control" rows="3" id="txtAddress"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="btnregister">Register</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#btnregister").click(function () {
                var user = $("#txtUsername").val();
                var pass = $("#txtPassword").val();
                var gen = ($("input[name=gender]:checked").val());
                var skill1 = ""
                $('[name="skill"]').each(function (i, e) {
                    if ($(e).is(':checked')) {
                        var comma = skill1.length === 0 ? '' : ', ';
                        skill1 += (comma + e.value);
                    }
                });
                var year = $("#selectYear").val();
                var add = $("#txtAddress").val();
                alert("Username: " + user + "\nPassword: " + pass + "\nGender: " + gen + "\nSkill: " + skill1 + "\nYear: " + year + "\nAddress: " + add);
            });
        });


    </script>
</body>
</html>
