<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will-Week4</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }
        
    </style>
    <script src="./jquery-3.5.1.min.js"></script>
</head>

<body>
    <table id="tDisplay">
        <tr>
            <th>Select</th>
            <th>Product</th>
            <th>Price</th>
            <th>Amount</th>

        </tr>
        <tr>
            <th><input type="checkbox" id="Check1"></th>
            <th><img src="Helmet.jpg" alt="helmet" width="200" height="200"></th>
            <th>300 Bath</th>
            <th>
                <input type="number" id="txt1" value="0" style="width: 30px;"></th>
        </tr>
        <tr>
            <th><input type="checkbox" id="Check2"></th>
            <th> <img src="./Glasses.jpg" alt="glasses" width="200" height="200"> </th>
            <th>200 Bath</th>
            <th><input type="number" id="txt2" value="0" style="width: 30px;"></th>

        </tr>


    </table>
    <br>
    <input type="button" value="Buy" id="btnbuy">
    <br>
    <h3 id="price"> Price = 0 Baht</h3>
    <h3 id="vat">Vat (7%) = 0 Baht</h3>
    <h3 id="totalprice">Total Price = 0 Baht</h3>
    <script>


        $(document).ready(function () {
            $("#btnbuy").click(function () {
                if ($(Check1).is(':checked')) {

                    let txt1 = $('#txt1').val();
                    let helmet = parseInt(txt1);
                    var result1 = txt1 * 300;
                    vat71 = (result1) * 0.07;
                    var totalresultvat1 = result1 + vat71;
                    $("#price").text("Price = " + result1 + " Bath");
                    $("#vat").text("Vat(7%) = " + vat71 + " Bath");
                    $("#totalprice").text("Total Price = " + totalresultvat1 + " Bath");

                }
                if ($(Check2).is(':checked')) {

                    let txt2 = $('#txt2').val();
                    let glasses = parseInt(txt2);
                    var result2 = txt2 * 200;
                    vat72 = (result2) * 0.07;
                    var totalresultvat2 = result2 + vat72;
                    $("#price").text("Price = " + result2 + " Bath");
                    $("#vat").text("Vat(7%) = " + vat72 + " Bath");
                    $("#totalprice").text("Total Price = " + totalresultvat2 + " Bath");

                }
                if (($(Check1).is(':checked')) && ($(Check2).is(':checked'))) {

                    let txt1 = $('#txt1').val();
                    let helmet = parseInt(txt1);
                    var result1 = txt1 * 300;
                    vat71 = (result1) * 0.07;
                    var totalresultvat1 = result1 + vat71;

                    let txt2 = $('#txt2').val();
                    let glasses = parseInt(txt2);
                    var result2 = txt2 * 200;
                    vat72 = (result2) * 0.07;
                    var totalresultvat2 = result2 + vat72;

                    var totalresult = result1 + result2;
                    var totalresultvat = vat71 + vat72;
                    var resultvat = totalresult + (vat71 + vat72);


                    $("#price").text("Price = " + totalresult + " Bath");
                    $("#vat").text("Vat(7%) = " + totalresultvat + " Bath");
                    $("#totalprice").text("Total Price = " + resultvat + " Bath");


                }


            })


        })

    </script>
</body>

</html>
