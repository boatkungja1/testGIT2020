<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1>Quiz</h1>


    <p>1. Which is yellow?</p>
    <input type="radio" name="fruit" value="Apple"> Apple<br>
    <input type="radio" name="fruit" value="Banana"> Banana<br>
    <input type="radio" name="fruit" value="Kiwi"> Kiwi<br>
    <p>2. What is 1+2?</p>
    <input type="radio" name="number" value="1">1<br>
    <input type="radio" name="number" value="2">2<br>
    <input type="radio" name="number" value="3">3<br>
    <p>3. How old is MFU in 2019?</p>
    <input type="radio" name="years" value="20">20<br>
    <input type="radio" name="years" value="21">21<br>
    <input type="radio" name="years" value="22">22<br>

    <br>

    <button onclick="getRadio()">Submit</button>

    <script>
        function getRadio() {
            var ans1 = document.querySelector("input[name = 'fruit']:checked").value;
            var ans2 = document.querySelector("input[name = 'number']:checked").value;
            var ans3 = document.querySelector("input[name = 'years']:checked").value;

            var score = 0;
            if (ans1 == "Banana") {
                score++;
            }
            if (ans2 == "3") {
                score++;
            }
            if (ans3 == "21") {
                score++;
            }
            alert("Total Score= " + score);

        }
    </script>


</body>

</html>
