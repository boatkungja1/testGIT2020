<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var count = 0;
        $(document).ready(function(){
            //alert('ready');
            $("button").click(function(){
                //alert('ready');
                count++;
                $("h4").text("Count = "+count);
        });
        });
    </script>
</head>

<body>
    <h4>Count = 0</h4>
    <button type="button">Click</button>
</body>

</html>
